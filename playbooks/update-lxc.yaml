---
- name: General Debian Update with Automatic GPG Key Management
  hosts: all
  become: true
  vars:
    ansible_user: "{{ lookup('env', 'ANSIBLE_USER') }}"

  tasks:
    - name: Detect operating system
      ansible.builtin.shell: |
        if grep -qi ubuntu /etc/os-release; then
          echo "Ubuntu detected."
          exit 0
        elif grep -qi debian /etc/os-release; then
          echo "Debian detected."
          exit 0
        else
          echo "Unsupported OS"
          exit 1
        fi
      register: os_check
      changed_when: false
      failed_when: os_check.rc != 0

    - name: Run apt update and handle GPG errors
      block:
        - name: Update apt cache
          ansible.builtin.apt:
            update_cache: yes
          register: apt_update
          ignore_errors: yes

        - name: Debug apt update result
          ansible.builtin.debug:
            var: apt_update
          when: apt_update.failed is defined

        - name: Import missing GPG keys if needed
          ansible.builtin.shell: |
            STDERR="{{ apt_update.stderr | default('') }}"
            if [ -n "$STDERR" ]; then
              MISSING_KEYS=$(echo "$STDERR" | grep -o "NO_PUBKEY [A-F0-9]*" | awk '{print $2}' || true)
              if [ -n "$MISSING_KEYS" ]; then
                for key in $MISSING_KEYS; do
                  apt-key adv --keyserver keyserver.ubuntu.com --recv-keys "$key" || true
                done
                exit 1
              fi
            fi
            exit 0
          register: key_import
          when: apt_update.failed is defined
          changed_when: key_import.rc != 0

        - name: Update apt cache again if keys were imported
          ansible.builtin.apt:
            update_cache: yes
          when: key_import.changed is defined and key_import.changed

    - name: Upgrade system packages
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes